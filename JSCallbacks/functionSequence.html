<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(a) {
  document.getElementById("demo").innerHTML = a;
}

function myFirst() {
  myDisplayer("Hello");
}

function mySecond() {
  myDisplayer("Goodbye");
}
function trial(){
myDisplayer("we are trying");}
myFirst();
mySecond();
trial();
</script>

<p>Javascript functions execute in the order they are called<p>

</body>
</html>
